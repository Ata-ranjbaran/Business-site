    <link rel="stylesheet" href="css/admin-extras.css">
</head>
<body class="bg-gray-100">

        <div class="sidebar-header">
            <div class="flex items-center gap-3 mb-6">

                    <h2 class="text-xl font-bold text-white">وب لجندر</h2>
                    <p class="text-xs text-gray-300">پنل مدیریت</p>
                </div>
            </div>
        </div>
        
        <nav class="sidebar-nav">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>داشبورد</span>
            </a>
            <a href="templates.html" class="nav-item">
                <i class="fas fa-file-code"></i>
                <span>مدیریت قالب‌ها</span>
            </a>
            <a href="modules.html" class="nav-item active">
                <i class="fas fa-cube"></i>
                <span>مدیریت ماژول‌ها</span>
            </a>
            <a href="users.html" class="nav-item">
                <i class="fas fa-users"></i>
                <span>کاربران</span>
            </a>
            <a href="messages.html" class="nav-item">
                <i class="fas fa-envelope"></i>
                <span>پیام‌های تماس</span>
            </a>
            <a href="orders.html" class="nav-item">
                <i class="fas fa-shopping-cart"></i>
                <span>سفارش‌ها</span>
            </a>
            <a href="support.html" class="nav-item">
                <i class="fas fa-headset"></i>
                <span>پشتیبانی آنلاین</span>

            </a>
            <a href="categories.html" class="nav-item">
                <i class="fas fa-tags"></i>
                <span>دسته‌بندی‌ها</span>
            </a>
            <a href="comments.html" class="nav-item">
                <i class="fas fa-comments"></i>
                <span>نظرات</span>
            </a>
            <a href="articles.html" class="nav-item">
                <i class="fas fa-newspaper"></i>
                <span>مقالات</span>
            </a>

                <i class="fas fa-arrow-right"></i>
                <span>بازگشت به سایت</span>
            </a>
        </nav>
    </aside>

    <div class="main-content">
        <header class="admin-header">
            <div class="flex items-center justify-between w-full">
                <div class="flex items-center gap-4">
                    <button id="sidebarToggle" class="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="text-2xl font-bold text-gray-800">مدیریت ماژول‌ها</h1>
                </div>
                <div class="flex items-center gap-4">
                    <button class="btn btn-primary" onclick="addModule()">
                        <i class="fas fa-plus"></i> افزودن ماژول جدید
                    </button>
                </div>
            </div>
        </header>

        <div class="content-wrapper">
            <!-- Filters -->
            <div class="card mb-6">
                <div class="card-body">
                    <div class="flex flex-wrap gap-4">
                        <input type="text" id="searchInput" class="form-input" placeholder="جستجو..." onkeyup="filterModules()">
                        <select id="filterCategory" class="form-select" onchange="filterModules()">
                            <option value="all">همه دسته‌بندی‌ها</option>
                        </select>
                        <select id="filterPricing" class="form-select" onchange="filterModules()">
                            <option value="all">همه قیمت‌ها</option>
                            <option value="free">رایگان</option>
                            <option value="paid">پولی</option>
                        </select>
                        <button class="btn btn-secondary" onclick="clearFilters()">
                            <i class="fas fa-times"></i> پاک کردن
                        </button>
                    </div>
                </div>
            </div>

            <!-- Modules Grid -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">لیست ماژول‌ها</h3>
                    <span class="text-sm text-gray-500" id="modulesCount">0 ماژول</span>
                </div>
                <div class="card-body">
                    <div id="modulesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <div class="text-center text-gray-500 py-8">در حال بارگذاری...</div>
                    </div>
                    <div id="paginationContainer" class="mt-6"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Module Modal -->
    <div id="moduleModal" class="modal">
        <div class="modal-content" style="max-width: 700px;">
            <div class="modal-header">
                <h3 id="modalTitle">افزودن ماژول جدید</h3>
                <button class="modal-close" onclick="closeModuleModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="moduleForm" onsubmit="saveModule(event)">
                    <div class="form-group">
                        <label>نام ماژول</label>
                        <input type="text" id="moduleName" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label>دسته‌بندی</label>
                        <select id="moduleCategory" class="form-select">
                            <option value="">انتخاب دسته‌بندی</option>
                        </select>
                        <input type="text" id="moduleCategoryCustom" class="form-input mt-2" placeholder="یا دسته‌بندی جدید وارد کنید" style="display: none;">
                        <button type="button" class="btn btn-sm btn-secondary mt-2" onclick="toggleCustomCategory()">
                            <i class="fas fa-plus"></i> دسته‌بندی جدید
                        </button>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="form-group">
                            <label>قیمت (ریال)</label>
                            <input type="number" id="modulePrice" class="form-input" value="0" min="0">
                        </div>
                        <div class="form-group">
                            <label>نوع قیمت</label>
                            <select id="modulePricingType" class="form-select" onchange="updatePricingType()">
                                <option value="free">رایگان</option>
                                <option value="paid">پولی</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>توضیحات</label>
                        <textarea id="moduleDescription" class="form-input" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>مسیر فایل HTML (برای پیش‌نمایش)</label>
                        <input type="text" id="moduleHtmlPath" class="form-input" placeholder="مثال: module/پولی/دکمه/20/index.html" onchange="updateModulePreview()" onkeyup="updateModulePreview()">
                        <div id="modulePreviewFrame" class="mt-2" style="display: none;">
                            <iframe id="modulePreviewIframe" src="" style="width: 100%; height: 300px; border: 1px solid #e5e7eb; border-radius: 8px;"></iframe>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>فایل ZIP ماژول</label>
                        <input type="file" id="moduleZipFile" class="form-input" accept=".zip" onchange="handleModuleZipUpload(event)">
                        <div id="moduleZipInfo" class="mt-2 text-sm text-gray-600" style="display: none;"></div>
                        <div id="moduleZipContents" class="mt-4 p-4 bg-gray-50 rounded-lg border border-gray-200 max-h-64 overflow-y-auto" style="display: none;">
                            <h4 class="font-bold mb-2">محتوای فایل ZIP:</h4>
                            <ul id="moduleZipFileList" class="list-disc list-inside text-sm space-y-1"></ul>
                        </div>
                        <input type="hidden" id="moduleZipData" value="">
                        <input type="hidden" id="moduleZipFileListData" value="">
                        <input type="hidden" id="moduleZipHtmlContent" value="">
                        <input type="hidden" id="moduleZipHtmlPath" value="">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModuleModal()">انصراف</button>
                <button class="btn btn-primary" onclick="document.getElementById('moduleForm').requestSubmit()">
                    <i class="fas fa-save"></i> ذخیره
                </button>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
    <script src="js/modules.js"></script>
</body>
</html>
