    <div class="main-content">
        <header class="admin-header">
            <div class="flex items-center justify-between w-full">
                <div class="flex items-center gap-4">
                    <button id="sidebarToggle" class="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 class="text-2xl font-bold text-gray-800">مدیریت کاربران</h1>
                </div>
                <div class="flex items-center gap-4">
                    <button class="btn btn-primary" onclick="addUser()">
                        <i class="fas fa-plus"></i> افزودن کاربر جدید
                    </button>
                </div>
            </div>
        </header>

        <div class="content-wrapper">
            <!-- Filters -->
            <div class="card mb-6">
                <div class="card-body">
                    <div class="flex flex-wrap gap-4">
                        <input type="text" id="searchInput" class="form-input" placeholder="جستجو بر اساس نام، ایمیل..." onkeyup="filterUsers()">
                        <select id="filterRole" class="form-select" onchange="filterUsers()">
                            <option value="all">همه نقش‌ها</option>
                            <option value="admin">مدیر</option>
                            <option value="user">کاربر عادی</option>
                        </select>
                        <button class="btn btn-secondary" onclick="clearFilters()">
                            <i class="fas fa-times"></i> پاک کردن
                        </button>
                    </div>
                </div>
            </div>

            <!-- Users Table -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">لیست کاربران</h3>
                    <span class="text-sm text-gray-500" id="usersCount">0 کاربر</span>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>شناسه</th>
                                    <th>نام</th>
                                    <th>ایمیل</th>
                                    <th>نقش</th>
                                    <th>تاریخ عضویت</th>
                                    <th>وضعیت</th>
                                    <th>عملیات</th>
                                </tr>
                            </thead>
                            <tbody id="usersTable">
                                <tr>
                                    <td colspan="7" class="text-center text-gray-500 py-8">در حال بارگذاری...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
