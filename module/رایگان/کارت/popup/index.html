<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>popup</title>
    <link rel="stylesheet" href="./styles/app4.css" />
    <script src="./scripts/script.js"></script>
  </head>
  <body>
    <svg class="icon-pack">
      <symbol
        id="arow-left"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
      >
        <path
          d="M9.57 5.93018L3.5 12.0002L9.57 18.0702"
          stroke="currentColor"
          stroke-width="1.5"
          stroke-miterlimit="10"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          opacity="0.4"
          d="M20.4999 12H3.66992"
          stroke="currentColor"
          stroke-width="1.5"
          stroke-miterlimit="10"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </symbol>
      <symbol
        id="close"
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        viewBox="0 0 16 16"
        fill="none"
      >
        <path
          d="M1 1L15.2418 15.0418"
          stroke="currentColor"
          stroke-width="1.2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M15.2417 1L0.999904 15.0418"
          stroke="currentColor"
          stroke-width="1.2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </symbol>
    </svg>












    
    <button type="button" class="btn-danger">
      عضویت در خبرنامه
      <svg width="24" height="24">
        <use href="#arow-left"></use>
      </svg>
    </button>

    <div class="overlay">
      <div class="box">
        <div class="clos-btn">
          <svg width="12" height="12">
            <use width="100%" height="100%" href="#close"></use>
          </svg>
        </div>
        <div class="content-box">
        <img width="180px " height="160px"class="box-img"src="./image/تصویر صفحه 2025-08-26 095029.png"alt=""/>
        <p>شماره شما ثبت شد</p>
        <p>و با موفقیت عضو شدید</p>
        </div>
      </div>
    </div>













    <script>
      let btnBanger = document.querySelector(".btn-danger")
      let closBtn = document.querySelector(".clos-btn")
      btnBanger.addEventListener("click" , function(){
        document.querySelector(".overlay").classList.add("overlay--show")
      })
      closBtn.addEventListener("click" , function(){
        document.querySelector(".overlay").classList.remove("overlay--show")
      })
    </script>
  </body>
</html>
