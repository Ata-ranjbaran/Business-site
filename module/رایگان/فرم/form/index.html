<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="./styles/app7.css" />
  </head>
  <body>
    <div class="form-container">
      <h1 class="form-container-title">با ما همراه شوید ; درخشش در مدریت</h1>
      <p class="form-container-caption">از هم اکنون به راحتی افراد را مدیرت کنید</p>
    
    <form class="form">
      <div class="form-input-container">
        <label class="form-label" for=""> نام و نام خانوادگی</label>
        <input class="form-input" type="text" placeholder="نام شما" />
      </div>

      <div class="form-input-container">
        <label class="form-label" for="">ایمیل</label>
        <input class="form-input" type="email" placeholder="ایمیل" />
      </div>

      <div class="form-input-container">
        <label class="form-label" for="">پسورد</label>
        <input class="form-input" type="password" placeholder="******" />
      </div>

      <button type="submit" class="form-submit">ثبت نام</button>
    </form>

    <div class="form-container-lines">
      <div class="form-container-line"></div>
      <p class="form-container-lines-text">ورود با</p>
      <div class="form-container-line"></div>
    </div>
    <div class="form-links">
      <a href="#" class="form-links-item">
        <span>Facebook</span>
        <img width="30px" height="30px"  src="./image/facebook.png" alt="Facebook" />
      </a>
      <a href="#" class="form-links-item">
        <span>Google</span>
        <img width="30px" height="30px" src="./image/google.png" alt="Google" />
      </a>
    </div>
    </div>
  </body>
</html>
