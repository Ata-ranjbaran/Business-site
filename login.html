<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود / ثبت‌نام | وب لجندر</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            animation: fadeInUp 0.6s ease-out;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .tab-button {
            transition: all 0.3s ease;
        }
        .tab-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container w-full max-w-md px-4">
        <div class="bg-white rounded-3xl shadow-2xl overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-blue-600 to-purple-600 p-8 text-center text-white">
                <div class="w-20 h-20 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-user-circle text-4xl"></i>
                </div>
                <h1 class="text-3xl font-bold mb-2">به وب لجندر خوش آمدید</h1>
                <p class="text-blue-100">لطفاً وارد حساب کاربری خود شوید یا ثبت‌نام کنید</p>
            </div>

            <!-- Tabs -->
            <div class="flex border-b border-gray-200">
                <button id="loginTab" class="tab-button active flex-1 py-4 px-6 font-semibold text-gray-700" onclick="switchTab('login')">
                    <i class="fas fa-sign-in-alt ml-2"></i>ورود
                </button>
                <button id="registerTab" class="tab-button flex-1 py-4 px-6 font-semibold text-gray-700" onclick="switchTab('register')">
                    <i class="fas fa-user-plus ml-2"></i>ثبت‌نام
                </button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="p-8">
                <form onsubmit="handleLogin(event)" class="space-y-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-envelope text-blue-600 ml-2"></i>ایمیل
                        </label>
                        <input type="email" id="loginEmail" required 
                            class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all"
                            placeholder="ایمیل خود را وارد کنید">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-lock text-blue-600 ml-2"></i>رمز عبور
                        </label>
                        <input type="password" id="loginPassword" required 
                            class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all"
                            placeholder="رمز عبور خود را وارد کنید">
                    </div>
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="ml-2 w-4 h-4 text-blue-600 rounded focus:ring-blue-500">
                            <span class="text-sm text-gray-600">مرا به خاطر بسپار</span>
                        </label>
                        <a href="#" class="text-sm text-blue-600 hover:text-blue-800">رمز عبور را فراموش کرده‌اید؟</a>
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-xl font-bold text-lg hover:from-blue-700 hover:to-purple-700 transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-1">
                        <i class="fas fa-sign-in-alt ml-2"></i>ورود
                    </button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="p-8 hidden">
                <form onsubmit="handleRegister(event)" class="space-y-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-user text-blue-600 ml-2"></i>نام و نام خانوادگی
                        </label>
                        <input type="text" id="registerName" required 
                            class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all"
                            placeholder="نام و نام خانوادگی خود را وارد کنید">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-envelope text-blue-600 ml-2"></i>ایمیل
                        </label>
                        <input type="email" id="registerEmail" required 
                            class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all"
                            placeholder="ایمیل خود را وارد کنید">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-phone text-blue-600 ml-2"></i>شماره تماس
                        </label>
                        <input type="tel" id="registerPhone" required 
                            class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all"
                            placeholder="شماره تماس خود را وارد کنید">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-lock text-blue-600 ml-2"></i>رمز عبور
                        </label>
                        <input type="password" id="registerPassword" required 
                            class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all"
                            placeholder="رمز عبور خود را وارد کنید">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-lock text-blue-600 ml-2"></i>تکرار رمز عبور
                        </label>
                        <input type="password" id="registerPasswordConfirm" required 
                            class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:outline-none focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all"
                            placeholder="رمز عبور را تکرار کنید">
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-xl font-bold text-lg hover:from-blue-700 hover:to-purple-700 transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-1">
                        <i class="fas fa-user-plus ml-2"></i>ثبت‌نام
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            if (tab === 'login') {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
            } else {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                // Save current user session
                localStorage.setItem('currentUser', JSON.stringify(user));
                // Redirect to payment page
                window.location.href = 'payment.html';
            } else {
                alert('ایمیل یا رمز عبور اشتباه است!');
            }
        }

        function handleRegister(event) {
            event.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const phone = document.getElementById('registerPhone').value;
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;

            if (password !== passwordConfirm) {
                alert('رمز عبور و تکرار آن یکسان نیستند!');
                return;
            }

            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            
            // Check if email already exists
            if (users.find(u => u.email === email)) {
                alert('این ایمیل قبلاً ثبت شده است!');
                return;
            }

            // Create new user
            const newUser = {
                id: Date.now(),
                name: name,
                email: email,
                phone: phone,
                password: password,
                createdAt: new Date().toISOString()
            };

            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('currentUser', JSON.stringify(newUser));

            alert('ثبت‌نام با موفقیت انجام شد!');
            // Redirect to payment page
            window.location.href = 'payment.html';
        }

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                // User is already logged in, redirect to payment
                window.location.href = 'payment.html';
            }
        });
    </script>
</body>
</html>
